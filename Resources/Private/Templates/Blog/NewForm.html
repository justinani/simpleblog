<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <f:debug>{blog}</f:debug>

    <f:variable name="headline" value="{f:translate(key: 'blog.headline.add')}" />
    <f:variable name="submitmessage" value="{f:translate(key: 'blog.add.button.submit-message')}" />
    <f:render partial="Blog/Form" arguments="{headline: headline, action: 'new', submitmessage: submitmessage, blog: blog}" />

</f:section>

</html>
